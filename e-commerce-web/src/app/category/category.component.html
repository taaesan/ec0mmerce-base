<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"><a routerLink="/categories/{{element.id}}">{{element.categoryName}}</a> </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Parent Category </th>
      <td mat-cell *matCellDef="let element"> {{element.parentCatetoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="card text-center bg-light" style="top:7px">
    <div class="card-body">
      <a class="btn btn-success" routerLink="/categories.add">
        <i class="fas fa-plus-circle"></i>
        Add</a>
    </div>
  </div>
